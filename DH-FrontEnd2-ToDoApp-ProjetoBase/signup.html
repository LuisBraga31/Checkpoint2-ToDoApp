<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input id="itemfirstname" type="text" required>
        <small>Preencher o nome corretamente</small>
      </label>
      <label>
        Sobrenome:
        <input id="itemlastname" type="text" required>
        <small>Preencher o sobrenome corretamente</small>
      </label>
      <label>
        Email:
        <input id="itememail" type="email" required>
        <small>Preencher o email corretamente</small>
      </label>
      <label>
        Senha:
        <input id="itempassword" type="password" required minlength="8">
        <small>Criar senha com 8 caracteres</small>
      </label>
      <label>
        Repetir senha:
        <input id="itempassword2" type="password"required>
        <small>Senhas não conferem</small>
      </label>

      <button id="eventRegister">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

  <script src="./js/signup.js"></script>
  
</body>

</html>
